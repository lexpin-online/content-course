<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="estilos.css">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Youtube - Tailwind CSS</title>
    </head>
    <!--  
        Para colocar una imagen de fondo: bg-[url('./carpeta/imagen.jpg')]  
        Para colocar un fondo de color personalizado bg-[#202020]
    -->
    <body class="m-0 p-0 top-0 box-border bg-black">
        <main class="grid grid-cols-11 w-[100vw] h-[100vh]">

            <aside class="col-span-1 flex flex-col items-center">
                <a href="https://youtube.com">
                    <img class="w-7 mt-[20px] p-0.5 hover:bg-gray-700 hover:rounded" src="./Iconos-Imagenes/BurgerMenu.png" alt="">
                </a>

                <img class="w-7 mt-[15px]" src="./Iconos-Imagenes/HomeIcon.png" alt="">
                <p class="text-white text-[9px]"> Inicio </p>

                <img class="w-7  mt-[15px]" src="./Iconos-Imagenes/Suscripciones.png" alt="">
                <p class="text-white text-[9px]"> Suscripciones </p>

                <img class="w-7  mt-[15px]" src="./Iconos-Imagenes/Shorts.png" alt="">
                <p class="text-white text-[9px]"> Shorts </p>

                <img class="w-7  mt-[15px]" src="./Iconos-Imagenes/Explorar.png" alt="">
                <p class="text-white text-[9px]"> Explorar </p>
            </aside>

            <section class="col-span-10 flex flex-col gap-[8px] w-[100%]">

                <nav class="flex justify-between pt-[8px] w-[100%]">
                    <img class="w-[48px] h-[30px]" src="./Iconos-Imagenes/LOGO_YOUTUBE.png" alt="">
                    <img class="w-[500px] h-[32px]" src="./Iconos-Imagenes/BUSQUEDA.png" alt="">
                    <img class="w-[90px] h-[30px]" src="./Iconos-Imagenes/USUARIO-ICONS.png" alt="">
                </nav>

                <section class="flex gap-[10px] w-[100%]">
                    <button class="text-[10px] rounded-[15px] bg-white/25 p-[7px] text-white">Boton</button>
                    <button class="text-[10px] rounded-[15px] bg-white/25 p-[7px] text-white">Boton</button>
                    <button class="text-[10px] rounded-[15px] bg-white/25 p-[7px] text-white">Boton</button>
                    <button class="text-[10px] rounded-[15px] bg-white/25 p-[7px] text-white">Boton</button>
                    <button class="text-[10px] rounded-[15px] bg-white/25 p-[7px] text-white">Boton</button>
                    <button class="text-[10px] rounded-[15px] bg-white/25 p-[7px] text-white">Boton</button>
                    <button class="text-[10px] rounded-[15px] bg-white/25 p-[7px] text-white">Boton</button>
                    <button class="text-[10px] rounded-[15px] bg-white/25 p-[7px] text-white">Boton</button>
                    <button class="text-[10px] rounded-[15px] bg-white/25 p-[7px] text-white">Boton</button>
                </section>

                <section class="grid w-[100%] place-items-center sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
                    <img class="w-[210px]" src="./Iconos-Imagenes/video1.png" alt="">
                    <img class="w-[210px]" src="./Iconos-Imagenes/video1.png" alt="">
                    <img class="w-[210px]" src="./Iconos-Imagenes/video1.png" alt="">
                    <img class="w-[210px]" src="./Iconos-Imagenes/video1.png" alt="">
                    <img class="w-[210px]" src="./Iconos-Imagenes/video1.png" alt="">
                    <img class="w-[210px]" src="./Iconos-Imagenes/video1.png" alt="">
                    <img class="w-[210px]" src="./Iconos-Imagenes/video1.png" alt="">
                    <img class="w-[210px]" src="./Iconos-Imagenes/video1.png" alt="">
                    <img class="w-[210px]" src="./Iconos-Imagenes/video1.png" alt="">
                    <img class="w-[210px]" src="./Iconos-Imagenes/video1.png" alt="">
                    <img class="w-[210px]" src="./Iconos-Imagenes/video1.png" alt="">
                    <img class="w-[210px]" src="./Iconos-Imagenes/video1.png" alt="">
                </section>
            </section>
        </main>
    </body>
</html>
