<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Youtube</title>

	<!--Debes colocar las clases faltantes en los elementos que consideres editar-->
    <body>
        <!--Barra Lateral-->
        <aside>

            <div>
                <img src="./imagenes/burgerMenu.png" alt="Menu">

            <!--shorts-->

                    <button>

                <button class="botonRecomendacion">Recomendacion</button>

                <button class="botonRecomendacion">Recomendacion</button>
                <button class="botonRecomendacion">Recomendacion</button>
                <button class="botonRecomendacion">Recomendacion</button>
                <button class="botonRecomendacion">Recomendacion</button>
                <button class="botonRecomendacion">Recomendacion</button>
                <button class="botonRecomendacion">Recomendacion</button>
                <button class="botonRecomendacion">Recomendacion</button>

            <section>

                <!--Video 1-->
                <div>
                    <!--Imagen del Video / Fila Superior-->
                    <a href="">
                        <img src="" alt="Imagen del Video">
                    </a>

                    <!--Fila Inferior-->
                    <div>
                        <!--Perfil de canal-->
                        <div>
                            <img src="" alt="Perfil de Canal">
                        </div>
                        <!--Titulo, canal, y vistas-->
                        <div>
                            <h3></h3>
                            <p>Canal</p>
                            <p>Vistas</p>
                        </div>
                    </div>
                </div>
